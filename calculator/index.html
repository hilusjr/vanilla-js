<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quantico&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="errAnim.css" />
		<script src="index.js" defer></script>
		<script src="errAnim.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display">0</div>

			<button id="ac" class="fun-btn grid-col-span-2">AC</button>
			<button id="devide" class="fun-btn" data-equation="devide">
				<i class="fa-solid fa-divide"></i>
			</button>
			<button id="multiply" class="fun-btn" data-equation="multiply">
				<i class="fa-solid fa-xmark"></i>
			</button>

			<button class="num-btn">7</button>
			<button class="num-btn">8</button>
			<button class="num-btn">9</button>
			<button id="substract" class="fun-btn" data-equation="substract">
				<i class="fa-solid fa-minus"></i>
			</button>

			<button class="num-btn">4</button>
			<button class="num-btn">5</button>
			<button class="num-btn">6</button>
			<button id="add" class="fun-btn" data-equation="add">
				<i class="fa-solid fa-plus"></i>
			</button>

			<button class="num-btn">1</button>
			<button class="num-btn">2</button>
			<button class="num-btn">3</button>
			<button
				id="equals"
				class="fun-btn grid-row-span-2"
				data-equation="equals"
			>
				<i class="fa-solid fa-equals"></i>
			</button>

			<button class="num-btn">.</button>
			<button class="num-btn">0</button>
			<button id="delete" class="fun-btn">
				<i class="fa-solid fa-delete-left"></i>
			</button>
		</div>
	</body>
</html>
