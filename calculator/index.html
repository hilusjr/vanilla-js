<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display">0</div>

			<button class="fun-btn grid-col-span-2" onclick="clearDisplay()">
				AC
			</button>
			<button class="fun-btn" onclick="setEquation('devide', ' /')">
				<i class="fa-solid fa-divide"></i>
			</button>
			<button class="fun-btn" onclick="setEquation('multiply', ' *')">
				<i class="fa-solid fa-xmark"></i>
			</button>

			<button class="num-btn">7</button>
			<button class="num-btn">8</button>
			<button class="num-btn">9</button>
			<button class="fun-btn" onclick="setEquation('substract', ' -')">
				<i class="fa-solid fa-minus"></i>
			</button>

			<button class="num-btn">4</button>
			<button class="num-btn">5</button>
			<button class="num-btn">6</button>
			<button class="fun-btn" onclick="setEquation('add', ' +')">
				<i class="fa-solid fa-plus"></i>
			</button>

			<button class="num-btn">1</button>
			<button class="num-btn">2</button>
			<button class="num-btn">3</button>
			<button class="fun-btn grid-row-span-2" onclick="calculate()">
				<i class="fa-solid fa-equals"></i>
			</button>

			<button class="num-btn">.</button>
			<button class="num-btn">0</button>
			<button class="fun-btn" onclick="deleteLast()">
				<i class="fa-solid fa-delete-left"></i>
			</button>
		</div>
	</body>
</html>
